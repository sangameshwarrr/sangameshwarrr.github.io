    <circle cx="640" cy="680" r="6" fill="#22c55e"/>
    <circle cx="940" cy="560" r="6" fill="#22c55e"/>
    <circle cx="1240" cy="420" r="6" fill="#22c55e"/>
    <circle cx="1420" cy="360" r="6" fill="#22c55e"/>
  </g>
  <!-- Slab cards -->
  <g transform="translate(180,180)">
    <rect x="0" y="0" rx="18" ry="18" width="220" height="120" fill="#0ea5e9" opacity="0.9"/>
    <text x="110" y="54" fill="#ffffff" font-size="44" font-family="Inter, Helvetica, Arial, sans-serif" text-anchor="middle" font-weight="700">5%</text>
    <text x="110" y="90" fill="#e0f2fe" font-size="20" text-anchor="middle">Mass Essentials</text>
  </g>
  <g transform="translate(460,120)">
