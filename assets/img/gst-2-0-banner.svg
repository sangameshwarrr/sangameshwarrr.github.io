<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">GST 2.0 â€” Simplified Tax, Surging Stocks</title>
  <desc id="desc">Abstract India map with upward market lines and GST slab cards</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <filter id="blur"><feGaussianBlur stdDeviation="24"/></filter>
  </defs>
  <rect width="1600" height="900" fill="url(#g2)"/>
  <!-- Glow circles -->
  <circle cx="200" cy="160" r="180" fill="#0ea5e9" opacity="0.15" filter="url(#blur)"/>
  <circle cx="1420" cy="760" r="220" fill="#22c55e" opacity="0.12" filter="url(#blur)"/>
  <!-- Abstract India silhouette -->
  <path d="M720,220 C650,260 640,330 690,380 C715,405 720,435 700,470 C670,520 690,560 740,590 C780,615 790,660 770,700 C820,710 870,700 900,670 C930,640 930,600 920,560 C905,500 960,470 1000,430 C1050,380 1030,320 980,300 C940,285 900,260 880,230 C850,200 780,200 720,220 Z" fill="url(#g1)" opacity="0.7"/>
  <!-- Rising stock line -->
  <polyline points="120,780 300,740 460,720 640,680 780,640 940,560 1080,500 1240,420 1420,360" fill="none" stroke="#22c55e" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <g>
